<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Responsive image grid layout using CSS Grid" />
    <title>Image Grid Layout</title>
    <link rel="stylesheet" href="styles.css" />

</head>
    <body>
        <main>
            <div class="grid-wrapper">
                <section class="image-grid">
                    <figure class="grid-item">
                        <img src="images/foggy-beach.jpg" alt="Foggy Beach with rock formation">
                        <figcaption>Foggy beach with rock formation</figcaption>
                    </figure>

                    <figure class="grid-item">
                        <img src="images/living-room.jpg" alt="Living room with white couch">
                        <figcaption>Living room with white couch</figcaption>
                    </figure>

                    <figure class="grid-item">
                        <img src="images/food-table.jpg" alt="Table with seasonal food">
                        <figcaption>Table with seasonal food</figcaption>
                    </figure>

                    <figure class="grid-item">
                        <img src="images/red-door.jpg" alt="Building with red door and tree">
                        <figcaption>Building with red door and tree</figcaption>
                    </figure>

                    <figure class="grid-item">
                        <img src="images/apartment-street.jpg" alt="White apartment buildings next to street">
                        <figcaption>White apartment buildings next to street</figcaption>
                    </figure>

                    <figure class="grid-item">
                        <img src="images/beach-hill.jpg" alt="View of beach from hilltop">
                        <figcaption>View of beach from hilltop</figcaption>
                    </figure>
                </section>
            </div>
        </main>
    </body>
</html>
